<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="text-center mt-5">
            <h3>쿄즈영어 EMS</h3>
            <p>환영합니다!</p>
        </div>
        <div class="row justify-content-center align-items-center mt-5">
<!--            <label for="username" class="form-label">사용자ID</label>-->
<!--            <input  type="text" name="username" id="username" class="form-control">-->
            <input style="width:50%" type="text" class="form-control text-center" placeholder="ID" name="username" id="username">

        </div>
        <div class="row justify-content-center align-items-center mt-3">
<!--            <label for="password" class="form-label">비밀번호</label>-->
<!--            <input type="password" name="password" id="password" class="form-control">-->
            <input style="width:50%" type="password" class="form-control text-center" placeholder="Password" name="password" id="password">
        </div>

        <div class="row justify-content-center align-items-center mt-3">
            <button style="width:50%" type="submit" class=" btn btn-primary">로그인</button>
        </div>
    </form>
</div>
</html>
