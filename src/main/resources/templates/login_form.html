<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" >
    <form th:action="@{/user/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                     aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <h3 class="alert-heading">Access denied!</h3>
                <hr>
                아이디 또는 비밀번호가 일치하지 않습니다.
            </div>
        </div>

        <h1 class="text-center m-auto mt-lg-3 mb-5 font-monospace bg-secondary pt-3 pb-3 bg-opacity-25"><b>쿄즈영어 LMS 🧑‍💻</b></h1>

        <div class="w-75 m-auto shadow-lg border border-primary rounded-2">
            <div class="justify-content-center text-center mt-5">
<!--                <h1><b>쿄즈영어 LMS 🧑‍💻</b></h1>-->
                <h2>LOGIN</h2>
                <br>
                <hr class="m-auto w-50">

            </div>

            <div class="row justify-content-center align-items-center mt-3">
                <!--            <label for="username" class="form-label">사용자ID</label>-->
                <!--            <input  type="text" name="username" id="username" class="form-control">-->
                <input style="width:50%" type="text" class="form-control text-center" placeholder="ID" name="username"
                       id="username">

            </div>
            <div class="row justify-content-center align-items-center mt-3">
                <!--            <label for="password" class="form-label">비밀번호</label>-->
                <!--            <input type="password" name="password" id="password" class="form-control">-->
                <input style="width:50%" type="password" class="form-control text-center" placeholder="Password"
                       name="password" id="password">
            </div>

            <div class="row justify-content-center align-items-center mt-3">
                <button style="width:50%" type="submit" class=" btn btn-primary">로그인</button>
            </div>
            <br>
            <br>
        </div>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="text-center"><b>v 0.0.3</b></p>
</div>
</html>
